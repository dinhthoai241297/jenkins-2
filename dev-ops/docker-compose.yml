version: '2'
networks:
  digi_basic:
    external: true
      #name: postgres-network
services:
  apis:
    container_name: {CONTAINER_NAME}
    image: {CONTAINER_IMAGE}:1.0
    mem_limit: 1000m
    environment:
      - SPRING_PROFILES_ACTIVE={PROFILES_ACTIVE}
    volumes:
      - /opt/deploy/digi/images:/uploads
    networks:
        - basic
    ports:
      - "127.0.0.1:{PORT}:8383"
